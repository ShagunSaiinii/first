<!DOCTYPE html>
<html>
<head>
  <title>Send WhatsApp Message</title>
  <script>
    function sendWhatsAppMessage() {
      const number = "7505802423"; // Replace with the actual recipient number
      const message = document.getElementById("whatsmsg").value;

      if (!message.trim()) {
        alert("Please enter a message.");
        return;
      }

     
      const url = "https://wa.me/" + number + "?text=" + encodeURIComponent(message);

      window.open(url, "_blank");
    }
  </script>
</head>
<body>

  <h2>Send WhatsApp Message</h2>
  <textarea id="whatsmsg" placeholder="Type your message here..." rows="5" cols="40"></textarea><br><br>
  <button onclick="sendWhatsAppMessage()">Send via WhatsApp</button>

</body>
</html>
