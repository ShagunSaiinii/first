<!DOCTYPE html>
<html>
<head>
  <title>Click Photo with HTML + JavaScript</title>
  <style>
    video, img {
      width: 300px;
      border: 2px solid #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Click Your Photo</h2>

  <!-- Live webcam video feed -->
  <video id="video" autoplay></video><br>

  <!-- Button to take the photo -->
  <button onclick="takePhoto()">Capture Photo</button><br>

  <!-- Canvas to draw the snapshot (hidden) -->
  <canvas id="canvas" style="display: none;"></canvas>

  <!-- Image to show the captured photo -->
  <img id="photo" alt="Your captured photo will appear here" /><br>

  <script>
    // Start the webcam video stream
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById("video").srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or not available.");
        console.error(err);
      });

    // Function to capture photo
    function takePhoto() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const photo = document.getElementById("photo");

      // Set canvas size to match the video stream
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Draw the current frame from video onto the canvas
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert the canvas to a base64 image and show it
      photo.src = canvas.toDataURL("image/png");
    }
  </script>

</body>
</html>
